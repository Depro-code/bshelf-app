<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0b1014" />
    <title>BShelf - Open Book</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page">
      <header class="hero">
        <div class="brand">
          <div class="logo">BS</div>
          <div>
            <p class="eyebrow">BShelf</p>
            <h1>Open your shared book.</h1>
            <p class="subhead">
              Jump into the book in the BShelf app or download the app to get
              started.
            </p>
          </div>
        </div>
        <div class="actions">
          <a id="openApp" class="btn" href="#" aria-disabled="true">
            Open this book in the app
          </a>
          <a
            id="store"
            class="btn secondary"
            href="https://play.google.com/store/apps/details?id=com.uniforge.BookShelf"
            target="_blank"
            rel="noreferrer"
          >
            Get it on Play Store
          </a>
        </div>
        <p id="status" class="status">
          Share links look like: <code>https://bshelf-app.vercel.app/&lt;bookId&gt;</code>
        </p>
      </header>
    </main>

    <footer class="footer">
      <p>BShelf © 2026</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
